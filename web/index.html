<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,viewport-fit=cover">

    <title>Smart-house</title>
</head>
<body>
    
    <div id="app">
        <div id="loader" style="display:none">
            <img src="src/assets/loader.svg" alt="">
        </div>

        <section class="wrapper" v-show="showTab == 1">
            <h2 class="section-title">Przyciski</h2>
            
            <task title="Żarówka" type="bulb" content="żarówka" on="http://cod3r.pl/bulb/?hash=kuba123&mode=on" off="http://cod3r.pl/bulb/?hash=kuba123&mode=off"></task>
            <task title="Sypialnia" type="plug" content="gniazdko" on="http://192.168.1.14/clarus-3_on" off="http://192.168.1.14/clarus-3_off"></task>
            <task title="Home" type="plug" content="gniazdko" on="http://192.168.1.14/clarus-2_on" off="http://192.168.1.14/clarus-2_off"></task>
            <task title="Choinka" type="plug" content="gniazdko" on="http://192.168.1.14/dpm-1_on" off="http://192.168.1.14/dpm-1_off"></task>
            <task title="Drukarka" type="plug" content="gniazdko" on="http://192.168.1.14/dpm-3_on" off="http://192.168.1.14/dpm-3_off"></task>
        </section>

        <section class="wrapper" v-show="showTab == 2">
            <h2 class="section-title">Sceny</h2>
            
            <scene title="TV" content="home/bulb" on="" on=""></scene>
            <scene title="Sypialnia" content="-" on=""></scene>
            <scene title="Sen" content="-" on=""></scene>
        </section>

        <nav>
            <ul>
                <li @click="showTab = 1" v-bind:class="{ active: showTab == 1 }">Przyciski</li>
                <li @click="showTab = 2" v-bind:class="{ active: showTab == 2 }">Sceny</li>
            </ul>
        </nav>

	</div>
    <script src="dist/build.js"></script>
</body>
</html>
